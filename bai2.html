	  do{
        var n = prompt('Mời bạn nhập vào một số');
        if (!isNaN(n)) {
        	break;
        }
        alert('Mời bạn nhập lại');

	  function checkNumber(n){

	  	var falg = true;
	  	// nếu  mà nhỏ hơn 2 thì không phải là số nguyên tố
	  	if (n < 2) {
	  	falg = false;
	  	}else{
	  		// lặp từ 2 cho tới n -1
	  		for (var i = 2; i < n-1; i++) {
	  			if (n % i == 0) {
	  				falg = false;
	  				break;
	  			}
	  		}
	  	}
	  	// kiểm tra biến falg
	  	if(falg == true){
	  		console.log('chính là số nguyên tố');
	  	}else{
	  		console.log('không phải là số nguyên tố');
	  	}
	  }
	  checkNumber(n);

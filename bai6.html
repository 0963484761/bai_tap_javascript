	 var n = prompt('mời bạn nhập một số để kiểm tra');

	 function tinh_tong(n){

         var i = 0;
	 	while(i <= n){

           	tong += i;
           }
             i++;
	 	}
	 	return tong;
	 }

	function removechan(){
         var div = document.getElementsByTagName('div');

         // tạo mảng cần xóa
         var mang = [];
         var i = 0;
         while(i < div.length){

         }

	}
</script>

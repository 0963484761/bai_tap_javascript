<body>
	<input type="submit" name="name1" value="button1" onclick="thename1()">
	<input type="submit" name="name2" value="button2" onclick="thename2()">
	<div id="btn"></div>
   <script type="text/javascript">

        card2.innerHTML = "Nội dung của thẻ Div đã bị thay đổi";

   </script>
   <input type="submit" name="name1" id="btn2" value="button1" onclick="thename1()">
	<input type="submit" name="name2" id="btn3" value="button2" onclick="thename2()">
	<div id="btn1" style="background: blue ; color: white"></div>
	<script type="text/javascript">
		  // cách 2 này là của freetuts.net
		  var the1 = document.getElementById('btn2');
		  var the2 = document.getElementById('btn3');

            div.innerHTML = "Nội dung của thẻ Div đã bị thay đổi";
		  }
